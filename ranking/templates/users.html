{% extends "base.html" %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  User List
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>user score</th>
                                <th>Main Language</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr class="odd">
                              <td><a href="/ranking/users/?$">0</a></td>
                              <td><a href="/ranking/users/?$">Hi</a></td>
                              <td>500000</td>
                              <td>C++</td>
                              <td>a@b.c</td>
                          </tr>

                          {% for user in users %}
                            <tr>
                              <td>{{user.id}}</td>
                              <td>{{user.username}}</td>
                              <td>{{user.score}}</td>
                              <td>{{user.main_language}}</td>
                              <td>{{user.email}}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
