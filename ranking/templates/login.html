{% extends "base.html" %}
{% block title %}Ranking-Login{% endblock %}
    {% block  body %}
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
              <form action="/ranking/login/" method="POST" >{% csrf_token %}
                <div class="row">
                  <div class="col-sm-12 offset-sm-1">
                    <div class="card">
                      <div class="card-block">
                        <div class="row">
                          <div class="col-xs-12 col-sm-12">
                            <div class="form-group">
                              {{ form.username }}
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12 col-sm-12">
                            <div class="form-group">
                              {{ form.password }}
                            </div>
                          </div>
                        </div>
                      </div>
                      <input type="submit" href="/ranking/" class="btn btn-lg btn-success btn-block" value="Login">
                      <a href="/ranking/create/" class="btn btn-lg btn-info btn-block" >Sign up</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
