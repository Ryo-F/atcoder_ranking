{% extends "base.html" %}

{% block  body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/ranking/login/" method="POST" role="form">
                            <fieldset>
                                    <p>{{ form.non_field_errors }}</p>
                                      {{ form.username }}<br />
                                      {{ form.password }}<br />
                                      {% csrf_token %}
                                      <input type="hidden" name="next" value={{ next }} />

                                <!-- Change this to a button or input when using this as a form -->
                                {% csrf_token %}
                                <input type="submit" href="/ranking/" class="btn btn-lg btn-success btn-block" value="Login">
                                <a href="/ranking/create/" class="btn btn-lg btn-info btn-block" >Sign up</a>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
